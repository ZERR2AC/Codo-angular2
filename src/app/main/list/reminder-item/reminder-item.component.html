<div class="reminder-item">

    <!--detail-->
    <div>
        <input class="my-textinput reminder-title" [(ngModel)]="reminder.title" (change)="updateReminder()"/>
        <textarea class="my-textarea reminder-content" [(ngModel)]="reminder.content"
                  (change)="updateReminder()"></textarea>
        <textarea *ngIf="reminder.type == 0" class="my-textarea reminder-content" [(ngModel)]="reminder.remark"
                  (change)="updateReminder()" placeholder="add a remark..."></textarea>
    </div>

    <button class="reminder-priority btn"
            (click)="priorityBtnDidClick(reminder)">
        <span [ngClass]="{'reminder-priority-normal': reminder.priority==Reminder.PRIORITY_LOW,
        'reminder-priority-middle': reminder.priority==Reminder.PRIORITY_MID,
        'reminder-priority-high': reminder.priority==Reminder.PRIORITY_HIGH }"></span>
    </button>




    <!--date picker-->
    <div class='datetimepicker'>
        <div class="datetimepicker-relative">
            <input class="datetimepicker-input" placeholder="set due"/>
        </div>
    </div>
    <i class="reminder-delete-btn fa fa-remove" (click)="deleteReminder(reminder)"></i>


</div>
