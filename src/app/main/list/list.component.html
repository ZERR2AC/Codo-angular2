<div id="create-reminder" style="border: solid 1px black">
    <h3>create a reminder</h3>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="title:" id="new-reminder-title"
               [(ngModel)]="newReminder.title">
        <span class="input-group-btn">
            <button type="submit" class="btn"><span class="fui-plus"></span></button>
        </span>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="content:"
               id="new-reminder-content" [(ngModel)]="newReminder.content">
    </div>

    <div class="channel-selector" style="display: inline">
        <select class="selectpicker" data-style="btn-info" data-live-search="true">
            <option value="null">Own</option>
            <option *ngFor="let channel of myOwnChannels"
                    [attr.value]="channel.id">{{channel.name}}
            </option>
        </select>
    </div>

    <button class="priority-btn-default btn"
            [ngClass]="{
                    'btn-primary': newReminder.priority==Reminder.PRIORITY_LOW,
                    'btn-success': newReminder.priority==Reminder.PRIORITY_MID,
                    'btn-danger': newReminder.priority==Reminder.PRIORITY_HIGH}"
            (click)="priorityBtnDidClick(newReminder)">
        priority
    </button>


    <div>
        <datetime [(ngModel)]="newReminder.due" [datepicker]="datepickerOpts"></datetime>
    </div>

    <button class="btn btn-primary" (click)="submitNewReminder()">Submit</button>
</div>

<ul style="text-align: left; border: solid 1px black">
    <li *ngFor="let reminder of reminders">
        id: {{reminder.id}}
        <button class="btn btn-danger" (click)="deleteReminder(reminder)">Delete</button>
        <ul>
            <li>title: {{reminder.title}}</li>
            <li>content: {{reminder.content}}</li>
            <li>due: {{reminder.due}}</li>
            <li>priority: {{reminder.priority}}
                <button class="priority-btn-default btn"
                        [ngClass]="{
                    'btn-primary': reminder.priority==Reminder.PRIORITY_LOW,
                    'btn-success': reminder.priority==Reminder.PRIORITY_MID,
                    'btn-danger': reminder.priority==Reminder.PRIORITY_HIGH}"
                        (click)="priorityBtnDidClick(reminder)">
                </button>
            </li>
            <li>type: {{reminder.type}}</li>
            <li>creater_id: {{reminder.creater_id}}</li>
            <li>state: {{reminder.state}}</li>
        </ul>
    </li>
</ul>
